<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="p-5">
    <h3 class="text-center mt-4 text-uppercase font-size-16 mb-4">My Friends</h3>
    <input type="text" id="search-names" placeholder=" Search By Names..." class="w-100 mx-8 mb-2 p-2">
    <button type="button" id="insert" class="text-center m-auto btn d-flex bg-success text-white mb-5 ">Search</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Degree</th>
          <th scope="col">Profession</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>

    let friendData = [
      {
        srNo: "1",
        name: "Vinod",
        degree: "Mca",
        profession: "Frontend Developer"
      },
      {
        srNo: "2",
        name: "Akshay",
        degree: "Msc",
        profession: "Fullstack Developer"
      },
      {
        srNo: "3",
        name: "Aditya",
        degree: "Engineer",
        profession: "Graphic Designer"
      },
      {
        srNo: "4",
        name: "Mayank",
        degree: "Mca",
        profession: "Frontend Developer"
      },
      {
        srNo: "5",
        name: "Vishal",
        degree: "Mce",
        profession: "Animator"
      },
      {
        srNo: "6",
        name: "Piyush",
        degree: "Bcom",
        profession: "Ca"
      },
    ]

    const tableBody = document.querySelector(".table tbody")
    const insert = document.querySelector("#insert");

    const dataPushed = (data) => {
      let allData = friendData?.map((result) => {
        return (
          `<tr>
          <td scope="row">${result?.srNo}</th>
          <td>${result?.name}</td>
          <td>${result?.degree}</td>
          <td>${result?.profession}</td>
        </tr>`)
      })

      if (data?.srNo.length > 0) {
        tableBody.innerHTML = ""
      } else {
        tableBody?.insertAdjacentHTML("beforeend",
          allData.join(""),
        )
      }
    }

    dataPushed()

    insert?.addEventListener("click", () => {
      const val = document.querySelector('input').value;
      const result = friendData.find((data) => data.name === val)

      dataPushed(result)
      const htmlData = `<tr>
          <td scope="row">${result?.srNo}</th>
          <td>${result?.name}</td>
          <td>${result?.degree}</td>
          <td>${result?.profession}</td>
        </tr>`

      tableBody.insertAdjacentHTML("beforeend",
        htmlData,
      )
    })
    // window.addEventListener("load", () => {
    //   mainFunc()
    // })

  </script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
